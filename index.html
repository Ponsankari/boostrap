<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-4 bg-success">
            <img src="image 1"  >
        </div>
        <div class="col-4 bg-success">
            <img src="image 2.jpeg" height="180px">
        </div>
        <div class="col-4 bg-success">
            <img src="image 3">
        </div>
    </div>
    <div class="row">
        <div class="col-6 bg-info">
            <img src="image 4">
        </div>
        <div class="col-6 bg-secondary">
            <img src="image 5">
        </div>
    </div>
    <div class="row">
        <div class="col-3 bg-warning">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum, veritatis eveniet? Laboriosam accusantium distinctio dolore obcaecati dolor sapiente. Dolorem placeat reiciendis, ipsa at magni modi rerum </p>
        </div>
        <div class="col-9 bg-dark">
            <div class="row">
                <div class="col-4">
                    <img src="image 6">
                </div>
                <div class="col-4">
                    <img src="image 7">
                </div>
                <div class="col-4">
                    <img src="image 8">
                </div>
            </div>
        </div>
    </div>
   </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
